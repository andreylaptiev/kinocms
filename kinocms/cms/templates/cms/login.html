{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{% static 'cms/css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>CMS | LogIn</title>
    <style>
      body {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col" style="margin-top: 50px;">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">CMS Log In</h5>
              <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">

                  {% for f in form %}
                  <label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}</label>
                    <p>
                      {{ f }}
                    </p>
                {% endfor %}

                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script src="{% static 'cms/js/bootstrap.bundle.min.js' %}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
