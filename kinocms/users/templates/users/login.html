{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{% static 'users/css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>CMS | LogIn</title>
    <style>
      body {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center" style="margin-top: 50px;">
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">CMS Log In</h4>
              <form action="{% url 'login_user' %}" method="post">
                {% csrf_token %}
                <div>
                  {% for f in form %}
                  <label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}</label>
                    <p>
                      {{ f }}
                    </p>
                  {% endfor %}

                  {% if request.GET.next %}
                    <input type="hidden" name="next" value ="{{ request.GET.next }}">
                  {% endif %}
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="remember-me-checkbox">
                  <label class="form-check-label" for="remember-me-checkbox">Запомнить меня</label>
                </div>
                <div>
                  <button type="submit" class="btn btn-primary">Войти</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'users/js/bootstrap.bundle.min.js' %}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
